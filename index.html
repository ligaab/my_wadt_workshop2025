<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>F1 Sacensības</title>

    <!-- jQuery bibliotēka -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            margin: 0;
            padding: 20px;
        }

        .track {
            position: relative;
            height: 120px;
            margin-bottom: 30px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .car {
            position: absolute;
            top: 20px;
            left: 0;
            height: 80px;
            width: auto;     /* saglabā proporcijas */
            display: block;  /* izvairāmies no liekām atstarpēm */
            user-select: none; /* lai nevarētu iezīmēt attēlu */
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>F1 Sacensības</h1>   

    <div class="track" id="track1">
        <img src="ligaab/my_wadt_workshop2025/pictures/car1.avif" class="car" id="car1" alt="Mašīna 1">
    </div>
    <div class="track" id="track2">
        <img src="ligaab/my_wadt_workshop2025/pictures/car2.webp" class="car" id="car2" alt="Mašīna 2">
    </div>
    <div class="track" id="track3">
        <img src="ligaab/my_wadt_workshop2025/pictures/car3.webp" class="car" id="car3" alt="Mašīna 3">
    </div> 

    <button id="startButton">Startēt sacensības</button>

    <div id="winner"></div>

    <script>
        const cars = [
            { id: "#car1", name: "Mašīna 1" },
            { id: "#car2", name: "Mašīna 2" },
            { id: "#car3", name: "Mašīna 3" }
        ];

        $("#startButton").on("click", () => {
            $("#winner").text("");

            // Atgriež katru auto sākuma pozīcijā un aptur iepriekšējās animācijas, ja tādas ir
            cars.forEach(car => {
                $(car.id).stop(true).css("left", 0);
            });

            const finishLine = $(window).width() - 150;
            let results = [];

            cars.forEach(car => {
                const time = 2000 + Math.random() * 3000; // 2–5 sekundes

                $(car.id).animate(
                    { left: finishLine },
                    time,
                    "linear",
                    function() {
                        // opcija: šeit var darīt kaut ko katram auto finišā, ja vajag
                    }
                );

                results.push({ name: car.name, time });
            });

            // Atrodi uzvarētāju pēc laikiem
            const winner = results.sort((a, b) => a.time - b.time)[0];

            // Parādi uzvarētāju pēc 5.5 sekundēm
            setTimeout(() => {
                $("#winner").text(`Uzvarētājs: ${winner.name}! 🏁`);
            }, 5500);
        });
    </script>

</body>
</html>
