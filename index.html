<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>F1 Sacensības</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            margin: 0;
            padding: 20px;
        }

        .track {
            position: relative;
            height: 120px;
            margin-bottom: 30px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .car {
            position: absolute;
            top: 20px;
            left: 0;
            height: 80px;
            transition: left 3s ease-in-out;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>F1 Sacensības</h1>   

    <div class="track" id="track1"><img src="pictures/car1.avif" class="car" id="car1"></div>
    <div class="track" id="track2"><img src="pictures/car2.webp" class="car" id="car2"></div>
    <div class="track" id="track3"><img src="pictures/car3.webp" class="car" id="car3"></div>

    <button id="startButton">Startēt sacensības</button>

    <div id="winner"></div>

    <script>
        const cars = [
            { id: "car1", name: "Mašīna 1" },
            { id: "car2", name: "Mašīna 2" },
            { id: "car3", name: "Mašīna 3" }
        ];

        document.getElementById("startButton").addEventListener("click", () => {
            document.getElementById("winner").textContent = "";

            // Atgriež katru auto sākuma pozīcijā
            cars.forEach(car => {
                const el = document.getElementById(car.id);
                el.style.transition = "none";
                el.style.left = "0px";
            });

            // Mazs timeout, lai pārliecinātos, ka pāreja aktivizējas
            setTimeout(() => {
                const finishLine = window.innerWidth - 150; // gala pozīcija (pēc ekrāna platuma)
                let results = [];

                cars.forEach(car => {
                    const el = document.getElementById(car.id);
                    const time = 2000 + Math.random() * 3000; // no 2 līdz 5 sekundēm

                    el.style.transition = `left ${time}ms linear`;
                    el.style.left = `${finishLine}px`;

                    // Saglabā katras mašīnas laiku
                    results.push({ name: car.name, time });
                });

                // Atrodi uzvarētāju
                const winner = results.sort((a, b) => a.time - b.time)[0];
                setTimeout(() => {
                    document.getElementById("winner").textContent = `Uzvarētājs: ${winner.name}! 🏁`;
                }, 5500); // pēc 5.5 sekundēm parādīt rezultātu
            }, 100);
        });
    </script>

</body>
</html>
