<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8" />
    <title>F1 SacensÄ«bas ar parametriem</title>

    <!-- jQuery bibliotÄ“ka -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            margin: 0;
            padding: 20px;
        }

        .track {
            position: relative;
            height: 140px;
            margin-bottom: 30px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
            padding-left: 120px; /* vieta input laukiem */
            box-sizing: border-box;
        }

        .inputs {
            position: absolute;
            top: 10px;
            left: 10px;
            white-space: nowrap;
        }

        .inputs label {
            margin-right: 15px;
            font-size: 14px;
            vertical-align: middle;
        }

        .car-label {
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        .car {
            position: absolute;
            top: 50px;
            left: 120px; /* nolikts pa labi, lai nerastos pÄrklÄjums */
            height: 80px;
            width: auto;
            user-select: none;
            display: block;
            transition: height 0.3s ease;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 60px;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>F1 SacensÄ«bas ar parametriem</h1>   

    <div class="track" id="track1">
        <div class="inputs">
            <span class="car-label">MaÅ¡Ä«na 1</span>
            <label>Ä€trums (ms): <input type="number" min="1000" max="8000" value="4000" id="speed1"></label>
            <label>IzmÄ“rs (px): <input type="number" min="40" max="150" value="80" id="size1"></label>
        </div>
        <img src="ligaab/my_wadt_workshop2025/pictures/car1.avif" class="car" id="car1" alt="MaÅ¡Ä«na 1" style="height: 80px;">
    </div>

    <div class="track" id="track2">
        <div class="inputs">
            <span class="car-label">MaÅ¡Ä«na 2</span>
            <label>Ä€trums (ms): <input type="number" min="1000" max="8000" value="4000" id="speed2"></label>
            <label>IzmÄ“rs (px): <input type="number" min="40" max="150" value="80" id="size2"></label>
        </div>
        <img src="ligaab/my_wadt_workshop2025/pictures/car2.webp" class="car" id="car2" alt="MaÅ¡Ä«na 2" style="height: 80px;">
    </div>

    <div class="track" id="track3">
        <div class="inputs">
            <span class="car-label">MaÅ¡Ä«na 3</span>
            <label>Ä€trums (ms): <input type="number" min="1000" max="8000" value="4000" id="speed3"></label>
            <label>IzmÄ“rs (px): <input type="number" min="40" max="150" value="80" id="size3"></label>
        </div>
        <img src="ligaab/my_wadt_workshop2025/pictures/car3.webp" class="car" id="car3" alt="MaÅ¡Ä«na 3" style="height: 80px;">
    </div>

    <button id="startButton">StartÄ“t sacensÄ«bas</button>

    <div id="winner"></div>

    <script>
        const cars = [
            { id: "#car1", name: "MaÅ¡Ä«na 1", speedInput: "#speed1", sizeInput: "#size1" },
            { id: "#car2", name: "MaÅ¡Ä«na 2", speedInput: "#speed2", sizeInput: "#size2" },
            { id: "#car3", name: "MaÅ¡Ä«na 3", speedInput: "#speed3", sizeInput: "#size3" }
        ];

        $("#startButton").on("click", () => {
            $("#winner").text("");

            cars.forEach(car => {
                const speed = parseInt($(car.speedInput).val());
                const size = parseInt($(car.sizeInput).val());

                const speedMs = (speed >= 1000 && speed <= 8000) ? speed : 4000;
                const sizePx = (size >= 40 && size <= 150) ? size : 80;

                $(car.id).stop(true).css({
                    left: 0,
                    height: sizePx + "px"
                });

                car.speedMs = speedMs;
            });

            const finishLine = $(window).width() - 150;
            let results = [];

            cars.forEach(car => {
                $(car.id).animate(
                    { left: finishLine },
                    car.speedMs,
                    "linear"
                );

                results.push({ name: car.name, time: car.speedMs });
            });

            const winner = results.sort((a, b) => a.time - b.time)[0];
            const maxTime = Math.max(...results.map(r => r.time));
            setTimeout(() => {
                $("#winner").text(`UzvarÄ“tÄjs: ${winner.name}! ğŸ`);
            }, maxTime + 500);
        });
    </script>

</body>
</html>
