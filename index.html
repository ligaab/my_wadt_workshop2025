<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>F1 SacensÄ«bas</title>

    <!-- jQuery bibliotÄ“ka -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            margin: 0;
            padding: 20px;
        }

        .track {
            position: relative;
            height: 120px;
            margin-bottom: 30px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .car {
            position: absolute;
            top: 20px;
            left: 0;
            height: 80px;
            width: auto;     /* saglabÄ proporcijas */
            display: block;  /* izvairÄmies no liekÄm atstarpÄ“m */
            user-select: none; /* lai nevarÄ“tu iezÄ«mÄ“t attÄ“lu */
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>F1 SacensÄ«bas</h1>   

    <div class="track" id="track1">
        <img src="ligaab/my_wadt_workshop2025/pictures/car1.avif" class="car" id="car1" alt="MaÅ¡Ä«na 1">
    </div>
    <div class="track" id="track2">
        <img src="ligaab/my_wadt_workshop2025/pictures/car2.webp" class="car" id="car2" alt="MaÅ¡Ä«na 2">
    </div>
    <div class="track" id="track3">
        <img src="ligaab/my_wadt_workshop2025/pictures/car3.webp" class="car" id="car3" alt="MaÅ¡Ä«na 3">
    </div> 

    <button id="startButton">StartÄ“t sacensÄ«bas</button>

    <div id="winner"></div>

    <script>
        const cars = [
            { id: "#car1", name: "MaÅ¡Ä«na 1" },
            { id: "#car2", name: "MaÅ¡Ä«na 2" },
            { id: "#car3", name: "MaÅ¡Ä«na 3" }
        ];

        $("#startButton").on("click", () => {
            $("#winner").text("");

            // AtgrieÅ¾ katru auto sÄkuma pozÄ«cijÄ un aptur iepriekÅ¡Ä“jÄs animÄcijas, ja tÄdas ir
            cars.forEach(car => {
                $(car.id).stop(true).css("left", 0);
            });

            const finishLine = $(window).width() - 150;
            let results = [];

            cars.forEach(car => {
                const time = 2000 + Math.random() * 3000; // 2â€“5 sekundes

                $(car.id).animate(
                    { left: finishLine },
                    time,
                    "linear",
                    function() {
                        // opcija: Å¡eit var darÄ«t kaut ko katram auto finiÅ¡Ä, ja vajag
                    }
                );

                results.push({ name: car.name, time });
            });

            // Atrodi uzvarÄ“tÄju pÄ“c laikiem
            const winner = results.sort((a, b) => a.time - b.time)[0];

            // ParÄdi uzvarÄ“tÄju pÄ“c 5.5 sekundÄ“m
            setTimeout(() => {
                $("#winner").text(`UzvarÄ“tÄjs: ${winner.name}! ğŸ`);
            }, 5500);
        });
    </script>

</body>
</html>
