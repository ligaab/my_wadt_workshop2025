<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8" />
    <title>F1 Sacens캶bas - Demo</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
            margin: 0;
            padding: 20px;
        }

        .track {
            position: relative;
            height: 120px;
            margin-bottom: 30px;
            background: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .car {
            position: absolute;
            top: 20px;
            left: 0;
            height: 80px;
            width: auto;
            display: block;
            user-select: none;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>F1 Sacens캶bas - Demo</h1>

    <div class="track" id="track1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Ferrari_SF21_-_2021_Formula_1_World_Champion_Season.jpg/320px-Ferrari_SF21_-_2021_Formula_1_World_Champion_Season.jpg" 
             class="car" id="car1" alt="Ma코캶na 1" />
    </div>
    <div class="track" id="track2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Red_Bull_RB18_%2814659885074%29.jpg/320px-Red_Bull_RB18_%2814659885074%29.jpg" 
             class="car" id="car2" alt="Ma코캶na 2" />
    </div>
    <div class="track" id="track3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Mercedes_AMG_F1_W13_E._Ocon_-_2022_Spanish_Grand_Prix.jpg/320px-Mercedes_AMG_F1_W13_E._Ocon_-_2022_Spanish_Grand_Prix.jpg" 
             class="car" id="car3" alt="Ma코캶na 3" />
    </div>

    <button id="startButton">Start캡t sacens캶bas</button>

    <div id="winner"></div>

    <script>
        const cars = [
            { id: "#car1", name: "Ma코캶na 1" },
            { id: "#car2", name: "Ma코캶na 2" },
            { id: "#car3", name: "Ma코캶na 3" }
        ];

        $("#startButton").on("click", () => {
            $("#winner").text("");

            // Atiestata poz캶ciju un aptur anim캐cijas
            cars.forEach(car => {
                $(car.id).stop(true).css("left", 0);
            });

            const finishLine = $(window).width() - 150;
            let results = [];

            cars.forEach(car => {
                const time = 2000 + Math.random() * 3000;

                $(car.id).animate(
                    { left: finishLine },
                    time,
                    "linear"
                );

                results.push({ name: car.name, time });
            });

            const winner = results.sort((a, b) => a.time - b.time)[0];

            setTimeout(() => {
                $("#winner").text(`Uzvar캡t캐js: ${winner.name}! 游끠`);
            }, 5500);
        });
    </script>

</body>
</html>
